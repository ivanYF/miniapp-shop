<view class="container">
    <view class="swiper">
        <swiper indicator-dots="true" autoplay="true" interval="5000" duration="500" circular="true" indicator-color="#999" indicator-active-color="#fff">
            <block wx:for="{{imgUrls}}" wx:key="{{index}}">
                <swiper-item>
                    <image src="{{item}}" class="slide-image" mode="widthFix"/>
                </swiper-item>
            </block>
        </swiper>
    </view>
    <!-- 基本信息 -->
    <view class="prod-info">
        <view class="price-info">
            <view class="now-price">¥ 99</view>
            <view class="d-price">¥299</view>
            <view class="tag">包邮</view>
            <view class="tag">包税</view>
        </view>
        <view class="prod-name">免费试用，断货王来袭，祛斑美白补水保湿提量肤色精彩胶囊</view>
    </view>
    <!-- 优惠券 -->
    <view class="prod-coupon">
        <view class="name"></view>
        <view class="coupon-item"></view>
        <view class="icon"></view>
    </view>
    <view class="pro-service">
        <view class="tag">正品保证</view>
        <view class="tag">极速退款</view>
        <view class="tag">公益宝贝</view>
        <view class="tag">七天无理由退货</view>
        <view class="icon"></view>
    </view>
    <!-- 选择规格 -->
    <view class="prod-sku">
        <view class="name">产品参数</view>
        <view class="icon"></view>
    </view>
    <!-- 图文详情 -->
    <view class="pic-text">
        
    </view>

    <!-- 操作栏 -->
    <view class="btn-list">
        <view class="back-home"></view>
        <view class="goto-shop"></view>
        <view class="add-shop"></view>
        <view class="buyer">立即购买</view>
    </view>
</view>
